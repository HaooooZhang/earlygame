        <script type="text/javascript">
            var $header = $('.header');
            var $win = $(window);
            var $winWidth = $win.width();

            $win.ready(function () {
                if ($winWidth < 800) {
                    $('.section1 #eg-logo').removeClass("slide-in-right-1");
                    $('.section1 #eg-oneliner').removeClass("slide-in-right-2");
                    $('.section1 #eg-btn-download').removeClass("slide-in-right-2");
                    $('.section1').addClass("slide-in-up");
                }
                else {
                    $('.section1 img').addClass("slide-in-right-1");
                    $('.section1 p').addClass("slide-in-right-2");
                    $('.section1').remove("slide-in-up");
                }
            });

            $win.on('scroll', function () {
                var top = $win.scrollTop();
                if (top > 400) {
                    $header.addClass("scrolled");
                } else {
                    $header.removeClass("scrolled");
                }
            });
        </script>
