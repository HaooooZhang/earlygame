<!DOCTYPE html>
<html>
    <head>
        <title>EarlyGame - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="color-scheme" content="light dark">
        <link rel="icon" type="image/x-icon" href="./favicon.png">
        <link href="css/main.css" rel="stylesheet" />
        <link href="css/animation.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>
    </head>
    <body style="background-color: black;">
        <div class="video-bg">
            <video preload autoplay muted loop>
                <source src="https://a.pomf.cat/iwlaft.mp4" type="video/mp4" />
            </video>
        </div>
        <header class="header-home">
            <div class="container">
                <div class="nav-right">
                    <a href="./use/">USE</a>
                    <a href="./wiki/">WIKI</a>
                    <a href="./source/">SOURCE</a>
                    <a href="./donate/">DONATE</a>
                </div>
            </div>
        </header>
        <div class="section1">
            <img id="eg-logo" src="https://raw.githubusercontent.com/JayCeeCreates/earlygame/resources/earlygame_header.png" alt="EarlyGame logo" /><br />
            <p id="eg-oneliner" style="margin-bottom: 16px;">
                A Minecraft Fabric mod that aims to change early game progression to make it feel more "realistic".
            </p>
            <a href="./use" style="margin-right:16pt"><button id="eg-btn-download" type="button" class="button1">Use</button></a><a href="./wiki"><button id="eg-btn-wiki" type="button" class="button2">Wiki</button></a>
        </div>
        <div style="position:fixed;bottom:16px;right:16px;color:white;font-size: 10pt;z-index: 1;">
            Powered by GitHub Pages
        </div>

        <script type="text/javascript">
            var $header = $('.header');
            var $win = $(window);
            var $winWidth = $win.width();

            $win.ready(function () {
                if ($winWidth < 810) {
                    $('.section1 #eg-logo').removeClass("slide-in-right-1");
                    $('.section1 #eg-oneliner').removeClass("slide-in-right-2");
                    $('.section1 #eg-btn-download').removeClass("slide-in-right-3");
                    $('.section1 #eg-btn-wiki').removeClass("slide-in-right-3");
                    $('.section1').addClass("slide-in-up");
                }
                else {
                    $('.section1 #eg-logo').addClass("slide-in-right-1");
                    $('.section1 #eg-oneliner').addClass("slide-in-right-2");
                    $('.section1 #eg-btn-download').addClass("slide-in-right-3");
                    $('.section1 #eg-btn-wiki').addClass("slide-in-right-3");
                    $('.section1').removeClass("slide-in-up");
                }
            });
        </script>
    </body>
</html>
