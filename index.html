<!DOCTYPE html>
<html>
    <head>
        <title>EarlyGame - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
        <link rel="icon" type="image/x-icon" href="./favicon.png">
        <link href="css/main.css" rel="stylesheet" />
        <link href="css/animation.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="video-bg">
            <video preload autoplay muted loop>
            </video>
        </div>
        <div class="header">
            <div class="container">
                <!--<div class="nav-left">EARLYGAME</div>-->
                <div class="nav-right">
                    <a href="https://github.com/JayCeeCreates/earlygame">SOURCE</a>
                </div>
            </div>
        </div>
        <div class="section1">
            <img id="eg-logo" src="https://raw.githubusercontent.com/JayCeeCreates/earlygame/resources/earlygame_header.png" alt="EarlyGame logo" /><br />
            <p id="eg-oneliner">
                A Minecraft Fabric mod that aims to tweak early game progression to make it feel more "realistic".
            </p>
            <button id="eg-btn-download" type="button" class="button1 slide-in-right-3" onclick="alert('Work in progress!');">Download</button> 
            <button id="eg-btn-wiki" type="button" class="button2 slide-in-right-3" onclick="alert('Work in progress!');">Documentation</button> 
        </div>
        <div style="position:absolute;bottom:16px;right:16px;color:white;font-size: 10pt;">
            Powered by GitHub Pages
        </div>

        <script type="text/javascript">
            var $header = $('.header');
            var $win = $(window);
            var $winWidth = $win.width();

            $win.ready(function () {
                if ($winWidth < 800) {
                    $('.section1 #eg-logo').removeClass("slide-in-right-1");
                    $('.section1 #eg-oneliner').removeClass("slide-in-right-2");
                    $('.section1 #eg-btn-download').removeClass("slide-in-right-2");
                    $('.section1').addClass("slide-in-up");
                }
                else {
                    $('.section1 img').addClass("slide-in-right-1");
                    $('.section1 p').addClass("slide-in-right-2");
                    $('.section1').remove("slide-in-up");
                }
            });

            $win.on('scroll', function () {
                var top = $win.scrollTop();
                if (top > 400) {
                    $header.addClass("scrolled");
                } else {
                    $header.removeClass("scrolled");
                }
            });
        </script>
    </body>
</html>
